<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <audio id="sound-up"><source  src="" type="audio/wav"></audio>
   
    <header class="header">
        <p class="header__text">Score: <span id="score">0</span> </p>
        <p class="header__text">Record: <span id="scoreRecord">0</span> </p>
    </header>


    <section class="container">
        <canvas class="canvas" id="snake" width="512" height="512"></canvas>
        <div class="controls">
            <button class="controls__control">Start</button>
            <button class="controls__control">Restart</button>
        </div>
    </section>

    

    <script src="main.js"></script>
</body>
</html>
